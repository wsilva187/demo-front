<h1 xmlns="http://www.w3.org/1999/html">Funcionario</h1>

<p>
    <a mat-raised-button routerLink="/persons/new">Add</a>
</p>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef=" let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef=" let element"><a routerLink="/persons/{{element.id}}">{{element.nome}}</a> | <button type="button" (click)="delete(element.id)">Deletar</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>
</table>
